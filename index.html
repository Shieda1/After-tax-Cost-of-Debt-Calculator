<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After-tax Cost of Debt Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="aftertaxcostofdebtRadio" name="variables" checked>
  <label for="aftertaxcostofdebtRadio">After-tax cost of debt</label>

  <input type="radio" id="netincomeRadio" name="variables">
  <label for="netincomeRadio">Net income</label>

  <input type="radio" id="pretaxincomeRadio" name="variables">
  <label for="pretaxincomeRadio">Pre-tax income</label>

  <input type="radio" id="costofdebtRadio" name="variables">
  <label for="costofdebtRadio">Cost of debt</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Net income</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Pre-tax income</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Cost of debt</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
